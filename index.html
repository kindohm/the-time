<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        font-size: 4rem;
      }
    </style>
  </head>
  <body>
    <time></time>
    <script>
      (() => {
        const updateTime = (el) => {
          const date = new Date();
          el.textContent = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
        };

        document.addEventListener("DOMContentLoaded", (event) => {
          const timeElement = document.querySelector("time");

          if (!timeElement) {
            console.warn("no time element");
            return;
          }

          updateTime(timeElement);
          setInterval(() => updateTime(timeElement), 1000);
        });
      })();
    </script>
  </body>
</html>
